<p class="text-center"> Employee List</p>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email ID</th>     
            <th>Designation</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employess">
            <td>{{employee.id}}</td>
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.emailId}}</td>
            <td>{{employee.designation}}</td>
            <td>
                <button (click)="updateEmployee(employee.id)" class="btn btn-info">
                    Update
                </button>
            
                <button (click)="deleteEmployee(employee.id)" class="btn btn-danger" style="margin-left: 10px;">
                    Delete
                </button>
                
                <button (click)="viewEmployee(employee.id)" class="btn btn-primary" style="margin-left: 10px;">
                    View
                </button>
            </td>
        </tr>
    </tbody>
</table>
